dist: xenial
language: cpp

git:
  submodule: true

os: linux

before_script:
  - $CXX --version
  - cmake --version 

script:
  - mkdir -p build 
  - cd build
  - cmake .. -DBUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Release
  - ctest

branches:
  only:
    - master
    - dev

after_success:
  - bash <(curl -s https://codecov.io/bash)
